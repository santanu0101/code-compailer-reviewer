<div className="flex flex-col h-screen bg-gray-900 text-white">
    {/* Header */}
    <header className="flex justify-between items-center p-4 bg-gray-800 border-b border-gray-700">
      <h1 className="text-lg font-semibold">Online Compiler</h1>
      <a 
        href="#" 
        className="text-sm bg-blue-800 hover:bg-blue-700 py-1 px-3 rounded flex items-center"
      >
        Check out our Practice section
        <svg className="ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
        </svg>
      </a>
    </header>
    
    <div className="flex flex-1 overflow-hidden">
      {/* Left side - Code Editor */}
      <div className="flex flex-col w-1/2 border-r border-gray-700">
        {/* Toolbar */}
        <div className="flex items-center p-2 bg-gray-800">
          <div className="relative inline-block text-left mr-2">
            <button className="inline-flex justify-between items-center w-40 px-4 py-2 text-sm bg-gray-800 border border-gray-700 rounded hover:bg-gray-700">
              {language}
              <svg className="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
              </svg>
            </button>
          </div>
          
          <div className="flex-grow"></div>
          
          <button className="p-2 rounded hover:bg-gray-700">
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </button>
          
          <button 
            onClick={handleRun} 
            className="ml-2 px-6 py-1 bg-blue-600 rounded hover:bg-blue-500"
          >
            Run
          </button>
        </div>
        
        {/* Code Editor */}
        <div className="flex-1 relative overflow-auto">
          <div className="absolute inset-0 flex">
            {/* Line Numbers */}
            <div className="bg-gray-900 text-gray-500 text-right p-2 w-8 select-none">
              1<br />2
            </div>
            
            {/* Code Area */}
            <textarea
              value={code}
              onChange={(e) => setCode(e.target.value)}
              className="flex-1 bg-gray-900 text-gray-200 p-2 outline-none resize-none font-mono"
              spellCheck="false"
            />
          </div>
        </div>
      </div>
      
      {/* Right side - Input/Output */}
      <div className="flex flex-col w-1/2">
        {/* Input Section */}
        <div className="flex flex-col h-1/2 border-b border-gray-700">
          <div className="p-2 bg-gray-900 text-gray-400">
            Enter Input here
          </div>
          <textarea
            value={input}
            onChange={(e) => setInput(e.target.value)}
            className="flex-1 bg-gray-900 text-gray-200 p-2 outline-none resize-none"
          />
          <div className="p-2 text-xs text-gray-400 bg-gray-900">
            If your code takes input, add it in the above box before running.
          </div>
        </div>
        
        {/* Output Section */}
        <div className="flex flex-col h-1/2">
          <div className="p-2 bg-gray-900 text-gray-300">
            Output
          </div>
          <div className="flex-1 bg-gray-900 text-gray-200 p-2 overflow-auto">
            {output}
          </div>
        </div>
      </div>
    </div>
  </div>
